<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Registro de Pacientes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

    <nav class="navbar bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" style="display: flex; align-items: center;">
                <img src="{{ url_for('static', filename='imagenes/logo.png') }}" alt="Logo" width="40" height="34" style="margin-right: 20px;">
                <p class="text-white" style="margin-bottom: 0; font-weight: bold;">Hospital Corregidora</p>
            </a>
        </div>
    </nav>

    <div class="text-center mt-3">
        <h1 class="card-title text-center" style="font-weight: bold; font-size: 4em;">Registro de Paciente</h1>
    </div>
      

<div class="container-fluid mt-4">
    <div class="row">
        <!-- Card para registrar datos -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center">Registro de Paciente</h5>
                    <form action="/registro" method='post'>
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" name="txtNombre" required>
                        </div>
                        <div class="form-group">
                            <label for="apellidoPaterno">Apellido Paterno:</label>
                            <input type="text" class="form-control" id="apellidoPaterno" placeholder="Ingrese su apellido paterno" name="txtAP" required>
                        </div>
                        <div class="form-group">
                            <label for="apellidoMaterno">Apellido Materno:</label>
                            <input type="text" class="form-control" id="apellidoMaterno" placeholder="Ingrese su apellido materno" name="txtAM" required>
                        </div>
                        <div class="form-group">
                            <label for="edad">Edad:</label>
                            <input type="number" class="form-control" id="edad" placeholder="Ingrese su edad" name="txtEdad" required>
                        </div>
                        <div class="form-group">
                            <label for="consultorio">Consultorio:</label>
                            <select class="form-control" id="consultorio" name="txtConsultorio" readonly>
                                <option value="1">Consultorio 1</option>
                                <option value="2">Consultorio 2</option>
                                <option value="3">Consultorio 3</option>
                            </select>
                        </div>
                        <div class="mt-3">
                            <p> Favor de preguntar si los datos son correctos antes de registrar.</p>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Registrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Imagen a la derecha -->
        <div class="col-md-6">
            <img src="{{ url_for('static', filename='imagenes/medico.png') }}" class="img-fluid" alt="Imagen de fondo">
        </div>        
    </div>
</div>

<!-- Script para seleccionar consultorio automÃ¡ticamente -->
<script>
    $(document).ready(function () {
        $("#edad").on("input", function () {
            var edad = $(this).val();
            var consultorioSelect = $("#consultorio");

            if (edad < 18) {
                consultorioSelect.val(1);
            } else if (edad >= 18 && edad <= 45) {
                consultorioSelect.val(2);
            } else {
                consultorioSelect.val(3);
            }
        });
    });
</script>
<script>
    // Evitar cambios en el elemento select
    document.getElementById('consultorio').addEventListener('mousedown', function(e) {
        e.preventDefault();
        this.blur();
        window.focus();
    });
</script>

</body>
</html>
